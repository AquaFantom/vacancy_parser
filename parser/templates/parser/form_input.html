{% extends 'base.html' %}

{% block content %}
    <div class="card container pt-4 pb-5 mt-5" style="background-color: white; width: 50%">
        <h3 class="text-center mb-3">Введите параметры вакансии</h3>
        <form action="{% url 'main' %}" method="post" class="w-75 container">
                    {% csrf_token %}
                    {{ form.as_p}}
                <button type="submit" class="btn container" style="background: linear-gradient(to bottom right, #1bcbcb, #39ee72); color: white">Проанализировать вакансии</button>
        </form>
    </div>
{% endblock %}
